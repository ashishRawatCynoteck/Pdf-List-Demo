<!DOCTYPE html>
<html xmlns:text-align="http://www.w3.org/1999/xhtml"
      xmlns:margin-bottom="http://www.w3.org/1999/xhtml" xmlns:25px xmlns:25px
      xmlns:font-family="http://www.w3.org/1999/xhtml">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Invioce</title>
</head>

<body>
  <div id="output">




  </div>

  <script>
    // Initializing arrays
    var users = ['Brad', 'Sarah', 'Steven'];
    var ages = [35, 38, 56];
    var emails = ['brad@gmail.com', 'sarah@gmail.com', 'steven@gmail.com'];

    // Getting output element
    var output = document.getElementById('output');

    // Creating table tags
    var table = "<table><thead><tr><th>Immunization Date</th><th>Vaccine Class</th><th>Age</th><th>Next Due Date</th></tr></thead><tbody>";

    for (var i = 0; i < users.length; i++) {
      table += "<tr><td>" + (i + 1) + "</td><td>" + users[i] + "</td><td>" + ages[i] + "</td><td>" + emails[i] + "</td></tr>";
    }

    table += "</tbody></table>";

    // Binding output element with table var
    output.innerHTML = table;
  </script>
</body>

</html>
